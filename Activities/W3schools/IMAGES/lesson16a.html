<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link Bookmark</title>
</head>
<body>
    <img src="yeezus.jpeg" alt="yeezus">
    <p>This picture is made using the img tag</p>
    <img src="hi" alt="If the site does not find the picture, it shows this alt text.">
    <img src="yeezus.jpeg" alt="yeezus" width="500" height="350">
    <p>The image at the top can be adjusted using the width and height attribute</p>
</body>
</html>
