<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Quiz</h1>
        </div>
        <div class="quiz-container">
            <form action="#" method="post">
                <div class="name-container">
                    <label for="name">Name: </label>
                    <input type="text" name="name"><br><br>

                    <label for="age">Age: </label>
                    <input type="text" name="age"><br><br>
                
                    <p>Your gender: </p>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="role-container">
                    <div class="question-container">
                        <p>What is your role in Mobile Legends?: </p>
                    </div>

                    <div class="answer-container">
                        <input type="checkbox" name="role" id="exp_lane" value="exp_lane">
                        <label for="exp_lane">Exp Lane</label>
                        <input type="checkbox" name="role" id="gold_lane" value="gold_lane">
                        <label for="gold_lane">Gold Lane</label>
                        <input type="checkbox" name="role" id="mid_lane" value="mid_lane">
                        <label for="mid_lane">Mid Lane</label>
                        <input type="checkbox" name="role" id="jungle" value="jungle">
                        <label for="jungle">Jungler/Core</label>
                        <input type="checkbox" name="role" id="roam" value="roam">
                        <label for="roam">Roam</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
